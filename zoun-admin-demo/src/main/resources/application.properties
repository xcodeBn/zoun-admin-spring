# Application Name
spring.application.name=Zoun Admin Demo

# Server Configuration
server.port=8081

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:zoundb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Zoun Admin UI Configuration
zoun.admin.ui.enabled=true
zoun.admin.ui.base-path=/zoun-admin
zoun.admin.ui.required-role=ADMIN
zoun.admin.ui.page-size=10
zoun.admin.ui.app-title=Company Management System
zoun.admin.ui.dark-mode=false
zoun.admin.ui.max-file-size-mb=5

# Multipart File Upload Configuration
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.root=INFO
logging.level.io.xcodebn=DEBUG
logging.level.org.springframework.security=DEBUG
